<div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="start center">
  <div *ngFor="let post of posts">
    <mat-card>
      <mat-card-header>
        <img mat-card-avatar src="../../../assets/images/default-profile-pic.png" />
        <mat-card-title>
          {{post.owner.name}} {{post.owner.surname}}
        </mat-card-title>
        <mat-card-subtitle>{{post.createdAt}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{post.content}}
      </mat-card-content>
    </mat-card>
  </div>
</div>
