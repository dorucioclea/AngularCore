<mat-sidenav-container class="container">
  <mat-sidenav #sidenav [(mode)]="over" [(opened)]="opened" *ngIf="loggedUser; let user">
    <mat-card>
      <mat-card-content>
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" style="padding: 20px;">
          <div>
            <a>
              <!-- Only temporary use until user profile pic is used -->
              <img class="circle" src="../../../assets/images/default-profile-pic.png" width="100">
            </a>
          </div>
        </div>
        <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2px">
          <div>
            <a mat-button [routerLink]='["/profile", loggedUser.id]'>
              {{user?.name}} {{user?.surname}}
            </a>
          </div>
          <span style="font-size: 11px">{{user?.email}}</span>
        </div>
      </mat-card-content>
    </mat-card>
    <div>
      <mat-nav-list>
        <a mat-list-item [routerLink]='["/"]'>Wall</a>
        <a mat-list-item [routerLink]='["/post"]'>Post</a>
      </mat-nav-list>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="header-box-shadow">
      <button mat-icon-button (click)="toggleSideNav()" fxShow.sm="true" fxShow.gt-sm="false" *ngIf="loggedUser">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button [routerLink]='["/"]'>
        <mat-icon class="mr-1">home</mat-icon>
        SocialMedia App :)
      </button>
      <span class="spacer"></span>
      <div *ngIf="loggedUser; let user">
        <div fxShow.lt-md="false" fxShow.gt-sm="true">
          <button mat-button>
            <mat-icon>account_circle</mat-icon>
            <span> {{user?.name}} {{user?.surname}}</span>
          </button>
          <button mat-button title="Logout" (click)="authService.logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span> Logout</span>
          </button>
        </div>
        <div>
          <button mat-icon-button [matMenuTriggerFor]="accToolbarMenu" fxShow.lt-md="true" fxShow.gt-sm="false">
            <mat-icon>account_circle</mat-icon>
          </button>
          <mat-menu #accToolbarMenu="matMenu" overlapTrigger="false">
            <button mat-menu-item>
              <mat-icon>account_circle</mat-icon>
              <span>{{user?.name}} {{user?.surname}}</span>
            </button>
            <button mat-menu-item (click)="authService.logout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
            </button>
          </mat-menu>
        </div>
      </div>
      <div *ngIf="!loggedUser">
        <button mat-icon-button [routerLink]="['/auth']" fxShow.lt-md="true" fxShow.gt-sm="false">
          <mat-icon>account_circle</mat-icon>
        </button>
        <button mat-button [routerLink]="['/auth']" fxShow.lt-md="false" fxShow.gt-sm="true">
          <mat-icon>account_circle</mat-icon>
          <span> Login </span>
        </button>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
