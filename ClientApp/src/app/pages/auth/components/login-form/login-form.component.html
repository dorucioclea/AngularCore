<mat-card>
  <mat-card-content>
    <mat-card class="error-message-box" *ngIf="submitted && errorMessage">
      <mat-card-content>
        {{errorMessage}}
      </mat-card-content>
    </mat-card>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" fxLayout="column" fxLayoutGap="20px" >

      <mat-form-field>
        <input matInput type="email" formControlName="email" placeholder="Email">
        <mat-error *ngIf="submitted && fields.email.errors">
          <div *ngIf="fields.email.errors.required">Email is required</div>
          <div *ngIf="fields.email.errors.email">Email is in wrong format</div>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Password">
        <mat-error *ngIf="submitted && fields.password.errors">
          <div *ngIf="fields.password.errors.required">Password is required</div>
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" fxLayout="row" fxLayoutAlign="end end">Login</button>

    </form>
  </mat-card-content>
</mat-card>
