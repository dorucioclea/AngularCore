<mat-card *ngIf="friends && friends.count > 0">
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let friend of friends">
        <img matListAvatar src="../../../../../assets/images/default-profile-pic.png">
        <h3 matLine>{{friend.name}} {{friend.surname}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
