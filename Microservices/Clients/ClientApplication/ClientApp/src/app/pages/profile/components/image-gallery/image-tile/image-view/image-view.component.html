<div mat-dialog-content>
  <div class="content-wrapper">
    <img src="{{imageData.mediaUrl}}" alt="User image!" class="dialog-view-image"/>
    <h4>{{imageData.createdAt | date}}</h4>
    <p>
      {{imageData.title}}
    </p>
    <button *ngIf="currentUser" mat-raised-button (click)="setProfilePicture()">Set profile picture</button>
  </div>
</div>
