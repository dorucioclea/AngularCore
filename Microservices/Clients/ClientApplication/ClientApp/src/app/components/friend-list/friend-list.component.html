<mat-card *ngIf="friends && friends.length > 0">
  <mat-card-content>
    <mat-nav-list dense>
      <h2 matSubheader>Friends:</h2>
      <mat-list-item *ngFor="let friend of friends" [routerLink]='["/profile", friend.id]'>
        <img matListAvatar src="{{friend.profilePictureUrl}}">
        <div matLine>
          {{friend.firstName}} {{friend.lastName}}
        </div>
      </mat-list-item>
    </mat-nav-list>
  </mat-card-content>
</mat-card>
